<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertise wiht CompareKRO.in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="contact-area">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form action="#" method="post" class="contact-form">
                        <div class="contact-title mt-5">
                            <span>Contact Form</span>
                            <h2>Fill The Form Below</h2>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" name="name" placeholder="Institute or Company Name">
                            </div>
                            <div class="col-md-6">
                                <input type="date" id="start" name="trip-start" value="2018-07-22" min="2022-01-01"
                                    max="2023-12-31">
                            </div>
                            <div class="col-md-6">
                                <input type="email" name="email" placeholder="E-Mail">
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="mobile" placeholder="Mobile Number">
                            </div>
                            <div class="col-md-12">
                                <textarea name="address" placeholder="Address"></textarea>
                            </div>
                            <div class="col-md-12">
                                <div class="contact-btn">
                                    <button type="submit">Submit Now</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
